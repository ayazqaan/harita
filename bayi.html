<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Viteska – Oto Bayi & Galeriler</title>
<style>
  *{
    -webkit-tap-highlight-color:transparent!important;
    outline:none!important;
    box-shadow:none!important;
    box-sizing:border-box;
  }
  :root{
    --accent:#f27405;  /* TURUNCU */
    --font:'Segoe UI',sans-serif;
    --radius:14px;
  }
  html,body{
    margin:0;padding:0;
    font-family:var(--font);
    background:#fff;
    width:100vw;height:100vh;
    overflow:hidden;
  }

  /* Üst bar */
  .topbar{
    display:flex;
    justify-content:center;
    align-items:center;
    height:52px;
    background:#fff;
    border-bottom:2px solid #ececec;
    padding:0 10px;
  }
  .top-pill{
    background:var(--accent);
    color:#fff;
    font-weight:800;
    font-size:1.03rem;
    padding:12px 18px;
    border-radius:4px;
  }

  /* Mesafe filtresi */
  .distance-bar{
    width:100%;
    background:#fff;
    display:flex;
    gap:10px;
    padding:8px 10px;
    border-bottom:2px solid #ececec;
  }
  .dist-btn{
    flex:1;
    padding:6px 0;
    background:#fff;
    border:2px solid #ffd7b0;
    border-radius:10px;
    font-weight:700;
    text-align:center;
    font-size:.86rem;
    color:var(--accent);
    cursor:pointer;
    white-space:nowrap;
  }
  .dist-btn.active{
    background:var(--accent);
    color:#fff;
    border-color:var(--accent);
  }

  /* Harita alanı */
  #mapWrap{
    width:100vw;
    height:calc(100vh - 52px - 50px);
    position:relative;
  }
  #map{width:100%;height:100%;}
  #mapLoading{
    position:absolute;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    background:#fff1e6;
    color:#a64a00;
    font-weight:600;
    font-size:.95rem;
    padding:12px 16px;
    border-radius:12px;
    z-index:20;
    box-shadow:0 3px 12px #f2740533;
  }

  /* Rota paneli */
  #routeInfoBox{
    position:fixed;
    left:0;bottom:0;
    width:100vw;
    z-index:30;
    display:none;
    pointer-events:none;
  }
  .route-info-inner{
    width:100vw;
    background:#fff;
    color:#222;
    border-radius:18px 18px 0 0;
    box-shadow:0 -4px 16px #0002;
    padding:16px 14px 12px;
    border-top:4px solid var(--accent);
    pointer-events:auto;
    font-size:.9rem;
  }
  .route-title{
    font-weight:800;
    font-size:1.02rem;
    color:var(--accent);
    margin-bottom:4px;
  }
  .route-line{margin:3px 0;font-weight:600;}
  .route-line span{color:#666;font-weight:500;}

  .route-btn-group{
    display:flex;
    gap:10px;
    margin-top:10px;
  }
  .route-gmaps-btn,.route-cancel-btn{
    flex:1;
    background:var(--accent);
    color:#fff;
    border:none;
    border-radius:10px;
    font-weight:700;
    font-size:.88rem;
    padding:8px;
    cursor:pointer;
  }
  .route-cancel-btn{background:#111;}
</style>
</head>
<body>

<!-- ÜST BAR -->
<div class="topbar">
  <div class="top-pill">Bayi & Galeri</div>
</div>

<!-- MESAFE FİLTRESİ -->
<div class="distance-bar">
  <div class="dist-btn active" data-radius="1000">1 KM</div>
  <div class="dist-btn" data-radius="500">500 M</div>
  <div class="dist-btn" data-radius="2000">2 KM</div>
  <div class="dist-btn" data-radius="5000">5 KM</div>
</div>

<!-- HARİTA -->
<div id="mapWrap">
  <div id="map"></div>
  <div id="mapLoading">Harita yükleniyor...</div>
</div>

<!-- ROTA PANEL -->
<div id="routeInfoBox">
  <div class="route-info-inner" id="routeInfoInner"></div>
</div>

<script>
/*** VİTESKA – OTO BAYİ & GALERİ HARİTASI – TURUNCU TEMA ***/

let map, userPos=null, userMarker=null;
let placesService, directionsService, directionsRenderer;
let markers = [];
let MAX_RESULTS   = 25;
let SEARCH_RADIUS = 1000;

function clearMarkers(){
  markers.forEach(m => m.setMap(null));
  markers = [];
}

function loadDealers(){
  if(!userPos || !placesService) return;

  clearMarkers();

  const request = {
    location: userPos,
    radius: SEARCH_RADIUS,
    type: "car_dealer",
    language: "tr"
  };

  placesService.nearbySearch(request,(results,status)=>{
    if(status !== google.maps.places.PlacesServiceStatus.OK || !results){
      console.log("Bayi/galeri bulunamadı:", status);
      return;
    }

    results.slice(0, MAX_RESULTS).forEach(place=>{
      if(!place.geometry || !place.geometry.location) return;

      const marker = new google.maps.Marker({
        map,
        position: place.geometry.location,
        title: place.name,
        icon:{
          path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
          scale: 7,
          fillColor: "#f27405",
          fillOpacity: 1,
          strokeColor: "#ffffff",
          strokeWeight: 1
        }
      });

      marker.addListener("click",()=> createRoute(place));
      markers.push(marker);
    });
  });
}

function initMap(){
  const loadingEl = document.getElementById("mapLoading");

  navigator.geolocation.getCurrentPosition(pos=>{
    userPos = {lat:pos.coords.latitude, lng:pos.coords.longitude};

    map = new google.maps.Map(document.getElementById("map"),{
      center:userPos,
      zoom:14,
      streetViewControl:false,
      mapTypeControl:false
    });

    userMarker = new google.maps.Marker({
      map,
      position:userPos,
      title:"Konumunuz",
      icon:{
        path: google.maps.SymbolPath.CIRCLE,
        scale: 8,
        fillColor:"#18b501",
        fillOpacity:1,
        strokeColor:"#ffffff",
        strokeWeight:2
      }
    });

    placesService      = new google.maps.places.PlacesService(map);
    directionsService  = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({
      suppressMarkers:true,
      polylineOptions:{ strokeColor:"#f27405", strokeWeight:4 }
    });
    directionsRenderer.setMap(map);

    loadDealers();
    loadingEl.style.display="none";

  },err=>{
    loadingEl.textContent = "Konum alınamadı!";
    console.error("Konum hatası:", err);
  }, {enableHighAccuracy:true, timeout:8000});
}

/* Rota */
function createRoute(place){
  directionsService.route({
    origin: userPos,
    destination: place.geometry.location,
    travelMode: "DRIVING"
  },(res,status)=>{
    if(status !== google.maps.DirectionsStatus.OK || !res) return;

    directionsRenderer.setDirections(res);
    const leg = res.routes[0].legs[0];

    showRouteInfo({
      title: place.name,
      address: place.vicinity || "",
      distance: leg.distance.text,
      duration: leg.duration.text,
      lat: place.geometry.location.lat(),
      lng: place.geometry.location.lng()
    });
  });
}

function showRouteInfo(data){
  const box   = document.getElementById("routeInfoBox");
  const inner = document.getElementById("routeInfoInner");

  inner.innerHTML = `
    <div class="route-title">${data.title}</div>
    ${data.address ? `<div class="route-line"><b>Adres:</b> <span>${data.address}</span></div>` : ""}
    <div class="route-line"><b>Mesafe:</b> <span>${data.distance}</span></div>
    <div class="route-line"><b>Süre:</b> <span>${data.duration}</span></div>

    <div class="route-btn-group">
      <button class="route-gmaps-btn" onclick="goMaps(${data.lat},${data.lng})">Google Haritalar</button>
      <button class="route-cancel-btn" onclick="closeRoute()">Kapat</button>
    </div>
  `;

  box.style.display="block";
}

function goMaps(lat,lng){
  window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`,"_blank");
}

function closeRoute(){
  document.getElementById("routeInfoBox").style.display="none";
  if(directionsRenderer) directionsRenderer.set("directions", null);
}

/* Mesafe filtresi */
document.addEventListener("click", e=>{
  if(e.target.classList.contains("dist-btn")){
    document.querySelectorAll(".dist-btn").forEach(btn=>btn.classList.remove("active"));
    e.target.classList.add("active");

    SEARCH_RADIUS = Number(e.target.dataset.radius);
    loadDealers();
  }
});

window.initMap = initMap;
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-MpFcUMdFif1OPAGWcBhmWjWDPaM7Qz0&libraries=places&callback=initMap" async defer></script>
</body>
</html>
